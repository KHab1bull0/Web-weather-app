<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">

</head>

<body>
    <center>
        <div class="main">
            <div class="input">
                <input class="inputcity" type="text" placeholder="Enter City Name">
                <button class="btn"><img src="/image/loupe.png" alt="search" style="width: 30px;"></button>
            </div>
        </div>

        <div class="info">
            <div class="maininfo">

                <div class="gradus">
                    <div class="degre">
                        <h1 class="city">Tashkent, UZ</h1>
                        <h1 class="degre__gradus">0°</h1>
                        <h1 id="time">11 : 39</h1>
                    </div>
                    <div class="icon">
                        <img class="icons" src="/image/2682848_day_forecast_sun_sunny_weather_icon.png" alt="">
                        <h1 class="weathertype">sun</h1>
                    </div>
                </div>

                <div class="allinfo">
                    <div class="infos1">
                        <div class="icon1">
                            <div class="icon11">
                                <span><img src="/image/thermometer.png" alt="temp" style="width: 40px"></span>
                                <span>High / low</span>
                            </div>
                            <div class="icon12">
                                <span class="graduses">0°/0°</span>
                            </div>
                        </div>
                        <div class="icon1">
                            <div class="icon11">
                                <span><img src="/image/drop-silhouette.png" alt="temp" style="width: 40px"></span>
                                <span>Humidity</span>
                            </div>
                            <div class="icon12">
                                <span class="humidity">0 %</span>
                            </div>
                        </div>

                    </div>

                    <div class="infos2">
                        <div class="icon1">
                            <div class="icon11">
                                <span><img src="/image/pressure.png" alt="temp" style="width: 40px"></span>
                                <span>Pressure</span>
                            </div>
                            <div class="icon12">
                                <span class="pressure">0 mb</span>
                            </div>
                        </div>
                        <div class="icon1">
                            <div class="icon11">
                                <span><img src="/image/wind.png" alt="temp" style="width: 40px"></span>
                                <span>Wind</span>
                            </div>
                            <div class="icon12">
                                <span class="wind">0 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
